# -----------------------------------------------------------------------------
# Qt QML
# -----------------------------------------------------------------------------
- scope: source.qml
  settings:
    foreground: _base-gray

- scope: variable.parameter.qml
  settings:
    foreground: _white

- scope: keyword.control.qml
  settings:
    foreground: _blue
    fontStyle: ""

- scope: keyword.other.qml
  settings:
    foreground: _light-indigo
    fontStyle: bold
