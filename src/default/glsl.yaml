# -----------------------------------------------------------------------------
# GLSL
# -----------------------------------------------------------------------------
- scope: storage.modifier.glsl, storage.modifier.precision.glsl
  settings:
    foreground: _light-indigo

- scope: support.function.standard.glsl
  settings:
    foreground: _light-yellow
    fontStyle: bold

- scope: support.variable.glsl, support.constant.layout.glsl
  settings:
    foreground: _light-green

- scope: keyword.directive.preprocessor.glsl, entity.name.function.glsl
  settings:
    foreground: _magenta
    fontStyle: ""

- scope: keyword.control.import.glsl
  settings:
    foreground: _magenta
    fontStyle: bold

- scope: variable.other.member.glsl
  settings:
    foreground: _light-pink
    fontStyle: ""

- scope: keyword.operator.comparative.glsl
  settings:
    foreground: _base-gray
