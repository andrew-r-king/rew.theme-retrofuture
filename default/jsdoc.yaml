- scope: comment.block.documentation
  settings:
    fontStyle: ''

- scope: storage.type.class.jsdoc
  settings:
    foreground: _light-indigo
    fontStyle: bold

- scope: punctuation.definition.bracket.curly.begin.jsdoc, punctuation.definition.bracket.curly.end.jsdoc
  settings:
    foreground: _base-gray

- scope: entity.name.type.instance.jsdoc punctuation.definition
  settings:
    foreground: _light-orange
    fontStyle: italic

- scope: entity.name.type.instance.jsdoc
  settings:
    foreground: _lighter-gray
    fontStyle: italic

- scope: comment.block storage
  settings:
    foreground: _light-orange

- scope: comment.block storage.custom, variable.other.jsdoc, variable.other.jsdoc punctuation.definition.string
  settings:
    foreground: _light-pink
    fontStyle: ''

- scope: entity.name.type.instance.jsdoc
  settings:
    foreground: _light-magenta


