# -----------------------------------------------------------------------------
# GraphQL
# -----------------------------------------------------------------------------
- scope: punctuation.operation.graphql, meta.brace.square.graphql, punctuation.colon.graphql, meta.brace.round.graphql
  settings:
    foreground: _base-gray

- scope: punctuation.definition.string.graphql
  settings:
    foreground: _light-green

- scope: support.type.graphql
  settings:
    foreground: _light-magenta
    fontStyle: normal

- scope: variable.graphql
  settings:
    foreground: _light-blue
    fontStyle: normal

- scope: support.type.builtin.graphql
  settings:
    foreground: _light-pink
    fontStyle: normal

- scope: graphql.description.SINGLELINE string.description.graphql, graphql.description.SINGLELINE punctuation.definition.string.graphql
  settings:
    foreground: '#465173'
