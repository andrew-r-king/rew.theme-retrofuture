# -----------------------------------------------------------------------------
# Regex
# -----------------------------------------------------------------------------
- scope: string.regexp
  settings:
    foreground: _blue

- scope: string.regexp keyword, string.regexp keyword.control
  settings:
    foreground: _pink
    fontStyle: normal

- scope: string.regexp keyword.operator
  settings:
    foreground: _light-pink

- scope: punctuation.parenthesis.begin.regexp, punctuation.parenthesis.end.regexp
  settings:
    foreground: _magenta
    fontStyle: bold

